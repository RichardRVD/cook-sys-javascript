<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemonade Stand</title>
    <link rel="stylesheet" href="../src/shared.css">
    <link rel="stylesheet" href="../src/lemonade.css">
    <link rel="stylesheet" href="../src/cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Patrick+Hand+SC&display=swap" rel="stylesheet"> 
</head>
<body>
    <a id="checkout" href="../public/cart.html"></a>
    <div class="container">
    <div class="background">
        <div class="glass-back">
            <div class="glass-front"></div>
        </div>
    </div>
        <div class="form-box">
            <div class="row">
                <label for="">Lemon Juice</label>
                <div class="row">
                <button class="increment">+</button>
                <h4>3 ounces</h4>
                <button class="decrement">-</button>
            </div>
            </div>
            <div class="row">
                <label for="">Water</label>
                <div class="row">
                <button class="increment">+</button>
                <h4>3 ounces</h4>
                <button class="decrement">-</button>
            </div>
            </div>
            <div class="row">
                <label for="">Sugar</label>
                <div class="row">
                <button class="increment">+</button>
                <h4>3 ounces</h4>
                <button class="decrement">-</button>
            </div>
            </div>
            <div class="row">
                <label for="">Ice</label>
                <div class="row">
                    <button class="increment">+</button>
                    <h4>5 cubes</h4>
                    <button class="decrement">-</button>
                </div>
            </div>
            <button class="yellowButton">Add to order</button>
        
    </div>
</div>
        <div class="sidebar">
        <h1 class="blue">Your Order:</h1>
        <div class="order-container eighty-percent">
            <div class="order-box"></div>
            <h2 class="blue">Total Price: $2.05</h2>
        </div>
        <div class="form-container eighty-percent">
            <select name="" id="" class="input-style one-hundred-percent">
                <option value="">Ricky's Lemonade Stand</option>
            </select>
            <a href="orderSuccess.html"><button class="yellowButton">Place Order</button></a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
<script type="module" src="../src/cart.js"></script>
</body>
</html>
