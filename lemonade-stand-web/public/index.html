<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Patrick+Hand+SC&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../src/shared.css">
    <link rel="stylesheet" href="../src/index.css">
</head>
<body>
    <div class="container">
        <h1 class="hand-font">Hi there, before you can customize lemonades for your order we need some information about you</h1>
        <p>This is a paragraph</p>
        <div action="" class="form-box hand-font">
            <label for="">Name: (First & Last)</label>
            <input id="name" class="input-style hand-font" type="text" name="name"/>
            <p id="nameError" class="error hidden">Error</p>
            <label for="phoneNumber">Phone Number:</label>
            <input id="phoneNumber" class="input-style hand-font"  type="text" name="phoneNumber"/>
            <p id="phoneError" class="error hidden">Error</p>

            <label for="lemonadeStand"> Which lemonade stand are you wanting to order from today?</label>
            <select id="lemonadeStand" class="input-style hand-font"  name="lemonadeStand">
                <option value="">Ricky's Lemonade Stand</option>
                <option value="">Brad's Lemonade Stand</option>
            </select>
            <button class="hand-font yellowButton">Start your order</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
<script type="module" src="../src/index.js"></script>
</body>
</html>
